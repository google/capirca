name: Sample NSXV filter
address-family: ipv4

comment: Sample NSXV filter
targets:
  - nsxv 1009

terms:

  - name: accept-icmp
    protocol: icmp
    action: accept
  
  - name: accept-traceroute
    comment: Allow inbound traceroute from any source.
    destination-port: TRACEROUTE
    protocol: udp
    action: accept
    expiration: 2001-12-31
    owner: jeff
  
  - name: accept-bgp-requests
    comment: Allow BGP requests from peers.
    destination-port: BGP
    protocol: tcp
    action: accept
  
  - name: accept-bgp-replies
    comment: Allow inbound replies to BGP requests.
    source-port: BGP
    protocol: tcp
    action: accept
  
  - name: accept-ospf
    comment: Allow outbound OSPF traffic from other RFC1918 routers.
    source-address: INTERNAL
    protocol: ospf
    action: accept
  
  - name: allow-vrrp
    protocol: vrrp
    action: accept
  
  - name: accept-ike
    source-port: IKE
    destination-port: IKE
    protocol: udp
    action: accept
  
  - name: accept-ipsec
    protocol: esp
    action: accept

  - name: accept-pim
    source-address: INTERNAL
    protocol: pim
    action: accept
  
  - name: accept-igmp
    source-address: INTERNAL
    protocol: igmp
    action: accept
  
  - name: accept-ssh-requests
    source-address: INTERNAL
    destination-port: SSH
    protocol: tcp
    action: accept
  
  - name: accept-ssh-replies
    source-port: SSH
    protocol: tcp
    action: accept
  
  - name: accept-snmp-requests
    source-address: INTERNAL
    destination-address: INTERNAL
    destination-port: SNMP
    protocol: udp
    action: accept
  
  - name: accept-dns-replies
    source-address: INTERNAL
    destination-address: INTERNAL
    source-port: DNS
    protocol: udp
    action: accept
  
  - name: allow-ntp-request
    source-address: NTP_SERVERS
    destination-address: INTERNAL
    destination-port: NTP
    protocol: udp
    action: accept
  
  - name: allow-ntp-replies
    source-address: INTERNAL
    destination-address: NTP_SERVERS
    source-port: NTP
    protocol: udp
    action: accept
  
  - name: allow-radius-replies
    source-address: INTERNAL
    destination-address: INTERNAL
    source-port: RADIUS
    protocol: udp
    action: accept
  
  - name: allow-tacacs-requests
    source-address: INTERNAL
    destination-address: TACACS_SERVERS
    destination-port: TACACS
    protocol: tcp
    action: accept
  
  - name: allow-tacacs-replies
    source-address: TACACS_SERVERS
    destination-address: INTERNAL
    source-port: TACACS
    protocol: tcp
    action: accept
  
  - name: allow-dns-fragments
    source-address: ANY
    source-exclude: PUBLIC_NAT
    destination-address: GOOGLE_DNS
    destination-port: DNS
    protocol: tcp, udp
    action: accept
  
  - name: ratelimit-large-dns
    destination-address: GOOGLE_DNS
    destination-port: DNS
    protocol: udp
    action: next
  
  - name: reject-large-dns
    destination-address: GOOGLE_DNS
    destination-port: DNS
    protocol: udp
    action: reject
  
  - name: reject-imap-requests
    destination-address: MAIL_SERVERS
    destination-port: IMAP
    protocol: tcp
    action: reject-with-tcp-rst
  
  - name: discard-default
    action: deny
